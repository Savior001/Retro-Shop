<!DOCTYPE html>
<html>
<head>
    <title>Admin - Items</title>
</head>
<body>
    <h1>Admin - Items</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity Available</th>
            <th>Image URL</th>
            <th>Action</th>
        </tr>
        {% for item in items %}
            <tr>
                <form method="post" action="/admin/items">
                    <td>{{ item.id }}</td>
                    <td><input type="text" name="name" value="{{ item.name }}"></td>
                    <td><input type="number" name="price" step="0.01" value="{{ item.price }}"></td>
                    <td><input type="number" name="quantity_available" value="{{ item.quantity_available }}"></td>
                    <td><input type="text" name="image_url" value="{{ item.image_url }}"></td>
                    <td>
                        <input type="hidden" name="item_id" value="{{ item.id }}">
                        <input type="submit" value="Update">
                    </td>
                </form>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
